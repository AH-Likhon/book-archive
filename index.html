<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-success mt-5">Search Your Favourite books Here</h2>

    <!-- input div start -->
    <div class="container w-50 mx-auto input-group mb-3">
        <input type="text" id="input-field" class="form-control py-3" placeholder="Search your favourite book" aria-label="favourite books" aria-describedby="button-addon2">
        <button onclick="searchBooks()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <!-- input div end -->


    <!-- display books details start -->
    <div id="display-books" class="container mx-auto my-5 row row-cols-1 row-cols-md-3 g-4">
        
    </div>
    <!-- display books details end -->

    <!-- error div start -->
    <div id="error">
        <h4 class="fw-bold text-center mt-5">Didn't Find AnythingðŸ˜ž</h4>
    </div>
    <!-- error div end -->


    <!-- js file -->
    <script src="archive.js"></script>

</body>
</html>
